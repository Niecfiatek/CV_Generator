<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz CV</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<div class="container">
    <h2>Formularz CV</h2>
    <form th:action="@{/submit}" method="post">
        <input type="text" name="name" placeholder="Imię i nazwisko" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="adres" placeholder="Adres zamieszkania" required>
        <input type="text" name="phone" placeholder="Telefon" required>
        <textarea name="experience" placeholder="Doświadczenie zawodowe" required></textarea>
        <textarea name="education" placeholder="Wykształcenie" required></textarea>
        <textarea name="skills" placeholder="Umiejętności" required></textarea>
        <button type="submit">Zapisz CV</button>
    </form>
    <p th:text="${message}"></p>
</div>
<script th:src="@{textarea-autosize.js}"></script>
</body>
</html>
