<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz CV</title>
    <link rel="stylesheet" th:href="@{style_cv_form.css}">
</head>
<body>
<div class="container">
    <h2>Formularz CV</h2>
    <form th:action="@{/submit}" method="post">
        <input type="text" name="name" placeholder="Imię i nazwisko" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="adres" placeholder="Adres zamieszkania" required>
        <input type="text" name="phone" placeholder="Telefon" required>

        <input type="text" name="website" placeholder="Strona internetowa (opcjonalnie)">
        <input type="text" name="linkedin" placeholder="Profil LinkedIn (opcjonalnie)">

        <div class="tooltip">
            <textarea name="experience" placeholder="Doświadczenie zawodowe" required></textarea>
            <span class="tooltiptext">
            Format: rok_start - rok_koniec, nazwa firmy, stanowisko
        </span>
        </div>

        <div class="tooltip">
            <textarea name="education" placeholder="Wykształcenie" required></textarea>
            <span class="tooltiptext">
                Format każdej pozycji: rok_start - rok_koniec, kierunek/profil, uczelnia/szkoła
                Przykład: 2010-2014, Informatyka, Politechnika Warszawska
            </span>
        </div>
        <textarea name="skills" placeholder="Umiejętności" required></textarea>
        <div class="tooltip">
            <textarea name="languages" placeholder="Języki" required></textarea>
            <span class="tooltiptext">
                język - poziom,
            </span>
        </div>
        <textarea name="interests" placeholder="Zainteresowania" required></textarea>
        <button type="submit">Zapisz CV</button>
    </form>
</div>
<script th:src="@{textarea-autosize.js}"></script>
</body>
</html>
